<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f7f8fc, #eef1f5);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .thank-you {
      background: white;
      padding: 50px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      max-width: 400px;
    }
    .thank-you h1 {
      font-size: 28px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .thank-you p {
      font-size: 16px;
      color: #666;
    }
    .thank-you img {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <img src="logo.png" alt="Your Logo">
    <h1>Thank You!</h1>
    <p>We appreciate your feedback and will use it to improve your future experience.</p>
  </div>
</body>
</html>
