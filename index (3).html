<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rate Your Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h2 {
      color: #333;
    }
    .stars {
      display: inline-block;
      margin-top: 20px;
    }
    .star {
      font-size: 50px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }
    .star:hover,
    .star.selected {
      color: gold;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <h2>How was your experience?</h2>
  <div class="stars" id="stars">
    <span class="star" data-value="1">&#9733;</span>
    <span class="star" data-value="2">&#9733;</span>
    <span class="star" data-value="3">&#9733;</span>
    <span class="star" data-value="4">&#9733;</span>
    <span class="star" data-value="5">&#9733;</span>
  </div>

  <div class="footer">Powered by [Your Business Name]</div>

  <script>
    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < rating; i++) {
          stars[i].classList.add('selected');
        }

        // Redirect based on rating
        if (rating === 5) {
          window.location.href = 'https://search.google.com/local/writereview?placeid=YOUR_PLACE_ID';
        } else {
          window.location.href = 'https://yourdomain.com/feedback-form';
        }
      });
    });
  </script>
</body>
</html>
